<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/stylesroutes.css">

<body>
    <header>
        <img class="addbutton" src="images/icons/addroute.png" alt="addroute">

        <h1> Joined Routes</h1>

        <a href="route.html">

        <img src="images/Routebanners/banner3.jpg" alt="routebanner">

    </main>

        <a href="index.html"><img src="images/icons/Home.png" alt="home"></a>
